<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 6
        let y = 15
        let sum = 0

        sum = ((x+y)*10)-5
        console.log(sum);
        x = Number(prompt('enter num 1'))
        y = Number(prompt('enter num 2'))

        sum = x+y
        console.log('x + y :' + sum)
        sum = x-y
        console.log('x - y :' + sum)
        sum = x*y
        console.log('x * y :' + sum)
        sum = x/y
        console.log('x / y :' + sum)
        sum = x**y
        console.log('x ** y :' + sum)
        sum = x%y
        console.log('x % y :' + sum)
        sum = x++
        console.log('x ++ :' + sum)
        sum = x--
        console.log('x -- :' + sum)
    </script>
</body>
</html>
